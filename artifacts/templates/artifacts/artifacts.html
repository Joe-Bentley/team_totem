{% extends "base.html" %}
{% load static %}
{% block title %}Totems{% endblock %}
{% block content %}

<h1>Artifacts</h1>
<ul>
{% for a in artifacts %}
    
    <li>
        <a href="{% url 'artifact_info' a.id %}">{{ a.text }}</a> 
        <img class="a-image" src="{{ a.image }}">
    </li>

{% endfor %}
</ul>
{% endblock %}
